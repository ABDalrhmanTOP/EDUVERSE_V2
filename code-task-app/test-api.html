<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>EduVerse API Test</h1>
    
    <div class="test-section info">
        <h3>Setup</h3>
        <p>Enter your auth token (get it from browser localStorage after login):</p>
        <input type="text" id="authToken" placeholder="Bearer YOUR_TOKEN_HERE" style="width: 400px;">
        <button onclick="setToken()">Set Token</button>
    </div>

    <div class="test-section">
        <h3>Test 1: Save Progress</h3>
        <button onclick="testSaveProgress()">Test Save Progress</button>
        <div id="saveProgressResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Get Progress</h3>
        <button onclick="testGetProgress()">Test Get Progress</button>
        <div id="getProgressResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Complete Task</h3>
        <button onclick="testCompleteTask()">Test Complete Task</button>
        <div id="completeTaskResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 4: Get Completed Tasks</h3>
        <button onclick="testGetCompletedTasks()">Test Get Completed Tasks</button>
        <div id="getCompletedTasksResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 5: Get All Progress</h3>
        <button onclick="testGetAllProgress()">Test Get All Progress</button>
        <div id="getAllProgressResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let authToken = '';

        function setToken() {
            authToken = document.getElementById('authToken').value;
            if (!authToken.startsWith('Bearer ')) {
                authToken = 'Bearer ' + authToken;
            }
            alert('Token set: ' + authToken.substring(0, 20) + '...');
        }

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = isError ? 'error' : 'success';
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testSaveProgress() {
            try {
                const response = await fetch(`${API_BASE}/user-progress`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({
                        video_id: 'test_video_123',
                        playlist_id: 1,
                        last_timestamp: '00:05:30'
                    })
                });
                
                const result = await response.json();
                showResult('saveProgressResult', result, !response.ok);
            } catch (error) {
                showResult('saveProgressResult', { error: error.message }, true);
            }
        }

        async function testGetProgress() {
            try {
                const response = await fetch(`${API_BASE}/user-progress?playlist_id=1&video_id=test_video_123`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                
                const result = await response.json();
                showResult('getProgressResult', result, !response.ok);
            } catch (error) {
                showResult('getProgressResult', { error: error.message }, true);
            }
        }

        async function testCompleteTask() {
            try {
                const response = await fetch(`${API_BASE}/user-progress/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({
                        task_id: 1,
                        playlist_id: 1,
                        video_id: 'test_video_123'
                    })
                });
                
                const result = await response.json();
                showResult('completeTaskResult', result, !response.ok);
            } catch (error) {
                showResult('completeTaskResult', { error: error.message }, true);
            }
        }

        async function testGetCompletedTasks() {
            try {
                const response = await fetch(`${API_BASE}/user-progress/tasks?playlist_id=1&video_id=test_video_123`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                
                const result = await response.json();
                showResult('getCompletedTasksResult', result, !response.ok);
            } catch (error) {
                showResult('getCompletedTasksResult', { error: error.message }, true);
            }
        }

        async function testGetAllProgress() {
            try {
                const response = await fetch(`${API_BASE}/user-progress/all`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                
                const result = await response.json();
                showResult('getAllProgressResult', result, !response.ok);
            } catch (error) {
                showResult('getAllProgressResult', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
